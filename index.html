<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" href="css/leaflet.css" />
    <link rel="stylesheet" href="css/L.Control.Locate.min.css" />
    <link rel="stylesheet" href="css/qgis2web.css" />
    <link rel="stylesheet" href="css/fontawesome-all.min.css" />
    <link rel="stylesheet" href="css/leaflet-search.css" />
    <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css" />
    <link rel="stylesheet" href="css/leaflet-measure.css" />
    <style>
      #map {
        width: auto;
        height: 100vh;
      }
    </style>
    <title></title>
  </head>
  <body>
    <div id="map"></div>
    <script src="js/qgis2web_expressions.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/L.Control.Locate.min.js"></script>
    <script src="js/leaflet.rotatedMarker.js"></script>
    <script src="js/leaflet.pattern.js"></script>
    <script src="js/leaflet-hash.js"></script>
    <script src="js/Autolinker.min.js"></script>
    <script src="js/rbush.min.js"></script>
    <script src="js/labelgun.min.js"></script>
    <script src="js/labels.js"></script>
    <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
    <script src="js/leaflet-measure.js"></script>
    <script src="js/leaflet-search.js"></script>
    <script src="data/grid_0.js"></script>
    <script>
      let highlightLayer;
      function highlightFeature(e) {
        highlightLayer = e.target;

        if (e.target.feature.geometry.type === "LineString") {
          highlightLayer.setStyle({
            color: "#ffff00",
          });
        } else {
          highlightLayer.setStyle({
            fillColor: "#ffff00",
            fillOpacity: 0.2,
          });
        }
      }
      let osm = L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "Â© OpenStreetMap",
      });

      let southWest = L.latLng(-89.98155760646617, -180);
      let northEast = L.latLng(89.99346179538875, 180);
      let bounds = L.latLngBounds(southWest, northEast);

      let map = L.map("map", {
        layers: [osm],
        minZoom: 2.3,
        maxBounds: bounds,
        cursor: true,
      })
        .fitBounds([
          [-179.9999893869999994, -90.0],
          [180.0000106130000006, 90.0],
        ])
        .setView([20, 80], 4);

      let hash = new L.Hash(map);
      let autolinker = new Autolinker({
        truncate: { length: 30, location: "smart" },
      });
      L.control.locate({ locateOptions: { maxZoom: 19 } }).addTo(map);
      let measureControl = new L.Control.Measure({
        position: "topleft",
        primaryLengthUnit: "meters",
        secondaryLengthUnit: "kilometers",
        primaryAreaUnit: "sqmeters",
        secondaryAreaUnit: "hectares",
      });
      measureControl.addTo(map);
      document.getElementsByClassName(
        "leaflet-control-measure-toggle"
      )[0].innerHTML = "";
      document.getElementsByClassName(
        "leaflet-control-measure-toggle"
      )[0].className += " fas fa-ruler";
      let bounds_group = new L.featureGroup([]);
      function setBounds() {
        map.setMaxBounds(map.getBounds());
      }
      function pop_grid_0(feature, layer) {
        layer.on({
          mouseout: function (e) {
            for (i in e.target._eventParents) {
              e.target._eventParents[i].resetStyle(e.target);
            }
          },
          mouseover: highlightFeature,
        });
        let popupContent =
          '<table>\
                          <tr>\
                              <td colspan="2">' +
          (feature.properties["id"] !== null
            ? `id: ${autolinker.link(
                feature.properties["id"].toLocaleString()
              )}`
            : "") +
          '</td>\
                          </tr>\
                          <tr>\
                              <td colspan="2">' +
          (feature.properties["left"] !== null
            ? `left: ${autolinker.link(
                feature.properties["left"].toLocaleString()
              )}`
            : "") +
          '</td>\
                          </tr>\
                          <tr>\
                              <td colspan="2">' +
          (feature.properties["top"] !== null
            ? `top: ${autolinker.link(
                feature.properties["top"].toLocaleString()
              )}`
            : "") +
          '</td>\
                          </tr>\
                          <tr>\
                              <td colspan="2">' +
          (feature.properties["right"] !== null
            ? `right: ${autolinker.link(
                feature.properties["right"].toLocaleString()
              )}`
            : "") +
          '</td>\
                          </tr>\
                          <tr>\
                              <td colspan="2">' +
          (feature.properties["bottom"] !== null
            ? `bottom: ${autolinker.link(
                feature.properties["bottom"].toLocaleString()
              )}`
            : "") +
          "</td>\
                          </tr>\
                      </table>";
        layer.bindPopup(popupContent, { maxHeight: 400 });
      }

      function style_grid_0_0() {
        return {
          pane: "pane_grid_0",
          opacity: 1,
          color: "rgba(35,35,35,1.0)",
          dashArray: "",
          lineCap: "square",
          lineJoin: "bevel",
          weight: 1.0,
          fillOpacity: 0,
          interactive: true,
        };
      }
      map.createPane("pane_grid_0");
      map.getPane("pane_grid_0").style.zIndex = 400;
      map.getPane("pane_grid_0").style["mix-blend-mode"] = "normal";
      let layer_grid_0 = new L.geoJson(json_grid_0, {
        attribution: "",
        interactive: true,
        dataVar: "json_grid_0",
        layerName: "layer_grid_0",
        pane: "pane_grid_0",
        onEachFeature: pop_grid_0,
        style: style_grid_0_0,
      });
      bounds_group.addLayer(layer_grid_0);
      map.addLayer(layer_grid_0);
      let osmGeocoder = new L.Control.Geocoder({
        collapsed: true,
        position: "topleft",
        text: "Search",
        title: "Testing",
      }).addTo(map);
      document.getElementsByClassName(
        "leaflet-control-geocoder-icon"
      )[0].className += " fa fa-search";
      document.getElementsByClassName(
        "leaflet-control-geocoder-icon"
      )[0].title += "Search for a place";
      let baseMaps = {};
      L.control
        .layers(baseMaps, {
          '<img src="legend/grid_0.png" /> grid': layer_grid_0,
        })
        .addTo(map);
      setBounds();

      // map.on("click", function (e) {
      //   alert(e.latlng);
      // });
      // map.addControl(
      //   new L.Control.Search({
      //     layer: layer_grid_0,
      //     initial: false,
      //     hideMarkerOnCollapse: true,
      //     propertyName: "id",
      //   })
      // );
      // document.getElementsByClassName("search-button")[0].className +=
      //   " fa fa-binoculars";
    </script>
  </body>
</html>
